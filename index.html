<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <a class="header__logo-link" href="#"></a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar">
            </div>
            <div class="profile__info">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <p class="profile__info-text">Исследователь океана</p>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-botton"></button>
        </section>
        <section class="elements">
            <template class="card-template">
                <article class="element">
                    <img class="element__img" src="#" alt="">
                    <div class="element__info">
                        <h2 class="element__title"></h2>
                        <button type="button" class="element__like"></button>
                    </div>
                    <button type='button' class="element__remove-button"></button>
                </article>
            </template>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__logo">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit-profile">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <div class="popup__content">
                <form  name="popupForm" class="popup__form" required>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input name="userName" type="text" placeholder="Имя" class="popup__input popup__input_data_name"
                        id="userName-input" required>
                    <input name="userAbout" type="text" placeholder="О себе"
                        class="popup__input popup__input_data_about" id="userAbout-input" required>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <div class="popup popup-add-form">
        <div class="popup__container">
            <button type="button" class="popup__close-button popup-add-form__close-button"></button>
            <div class="popup__content">
                <form  name="popupForm" class="popup__form" required>
                    <h2 class="popup__title">Новое место</h2>
                    <input name="placeName" type="text" placeholder="Название" class="popup__input" id="placeName-input"
                        required>
                    <input name="imageUrl" type="url" placeholder="Ссылка на картинку" class="popup__input"
                        id="placeUrl-input" required>
                    <button type="submit" class="popup__button">Создать</button>
                </form>
            </div>
        </div>
    </div>
    <div class="popup popup-view">
        <div class="popup-view__container">
            <button type="button" class="popup__close-button popup-view__close-button"></button>
            <img class="popup-view__image" src="#" alt="">
            <p class="popup-view__description"></p>
        </div>

    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
