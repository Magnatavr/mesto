<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <a class="header__logo-link" href="#"></a>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar">
            </div>
            <div class="profile__info">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <p class="profile__info-text">Исследователь океана</p>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-botton"></button>
        </section>
        <section class="elements">
            <article class="element">
                <img class="element__img" src="./images/karachay.jpg" alt="Карачаевск">
                <div class="element__info">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/dombay.jpg" alt="Домбай">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/elbrus2.jpg" alt="Гора Эльбрус">
                <div class="element__info">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/dombay2.jpg" alt="Домбай">
                <div class="element__info">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/karachay.jpg" alt="карачаево черкесия">
                <div class="element__info">
                    <h2 class="element__title">Карачаево-черкесия</h2>
                    <button type="button" class="element__like"><a class='element__like-link' href="#"></a></button>
                </div>
            </article>
    </main>
    </section>
    <footer class="footer">
        <p class="footer__logo">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <div class="popup__content">
                <form action="№" name="popupForm" class="popup__form" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input name="userName" type="text" placeholder="Имя" class="popup__input popup__input_data_name"
                        id="userName-input" required>
                    <input name="userAbout" type="text" placeholder="О себе"
                        class="popup__input popup__input_data_about" id="userAbout-input" required>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
