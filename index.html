<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <a class="header__logo-link" href="#"><img class="header__logo" src="./images/logo__header.svg"
                alt="Логотип Место"></a>
    </header>
    <section class="profile">
        <div class="profile__avatar">
        </div>
        <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-text">Исследователь океана</p>
            <button class="profile__edit-button"><img src="./images/edit-button.png" alt="кнопка"></button>
        </div>
        <button class="profile__add-botton"><img src="./images/add-button.svg" alt="кнопка добавить"></button>
    </section>
    <section class="elements">
        <div class="element">
            <img class="element__img" src="./images/karachay.jpg" alt="Карачаевск">
            <div class="element__info">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like"></button>
            </div>

        </div>
        <div class="element">
            <img class="element__img" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__info">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
            </div>

        </div>
        <div class="element">
            <img class="element__img" src="./images/dombay.jpg" alt="Домбай">
            <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
            </div>

        </div>
        <div class="element">
            <img class="element__img" src="./images/elbrus2.jpg" alt="Гора Эльбрус">
            <div class="element__info">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like"></button>
            </div>

        </div>
        <div class="element">
            <img class="element__img" src="./images/dombay2.jpg" alt="Домбай">
            <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like"></button>
            </div>

        </div>
        <div class="element">
            <img class="element__img" src="./images/karachay.jpg" alt="карачаево черкесия">
            <div class="element__info">
                <h2 class="element__title">Карачаево-черкесия</h2>
                <button class="element__like"></button>
            </div>

        </div>
    </section>
    <footer class="footer">
        <p class="footer__logo">&copy; 2020 Mesto Russia</p>
    </footer>
</body>

</html>
